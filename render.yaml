services:
  - type: web
    name: pickleplay-app
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet --workers 1 --bind 0.0.0.0:$PORT backend.wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pickleplay-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: AUTO_SEED_COURTS
        value: "true"
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: COURT_UPDATE_REVIEWER_EMAILS
        sync: false
      - key: COURT_UPDATE_REVIEWER_USERNAMES
        sync: false

databases:
  - name: pickleplay-db
    plan: free
